<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kekasih Hati Saya ❤️</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="rotate-overlay">

        <div class="background-text" id="background-text-container"></div>

                </p>
            <button id="play-music-button" class="hidden">Mainkan Muzik Saya!</button>
        </div>
    </div>

    <audio id="myAudio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Maaf, pelayar anda tidak menyokong audio.
    </audio>

    <script src="script.js"></script>
